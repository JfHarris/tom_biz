<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0, viewport-fit=cover" />
        <title>Tomahwak, LLC - Bartlesville, OK</title>
        <meta name="description" content="Tomahwak is Bartlesville's supply company for local businesses" />
        <link rel="icon" type="truck" href="./assets/delivery.png" />
        <link rel="stylesheet" href="./styles/body.css" />
        <link rel="stylesheet" href="./styles/footer.css" />
        <link rel="stylesheet" href="./styles/header.css" />
    </head>
    <body style="margin: 0;">
        <div class="contact" id="contact">
            <div class="con_h2">
                <h2>Contact&nbspUS</h2>
            </div>
            <div class="contact-container">
                <div class="contact-content-con">
                    <div class="right-contact">
                        <form action="mailto:dacetom@gmail.com" method="POST" class="contact-form" enctype="text/plain">
                            <div class="input-control i-c-2">
                                <input type="text" name="sender-name" required placeholder="YOUR NAME">
                                <input type="email" name="sender-email" required placeholder="YOUR EMAIL">
                            </div>
                            <div class="input-control">
                                <input type="text" name="subject" required placeholder="ENTER SUBJECT">
                            </div>
                            <div class="input-control">
                                <textarea name="message" id="" cols="15" rows="8" placeholder="Message Here..."></textarea>
                            </div>
                            <div class="submit-btn">
                                <input class="inp_btn" type="submit">
                                </input>
                            </div>
                        </form>
                    </div>
                    </div>
                </div>
        <footer>
            <p class="copy">&copy; Copyright 2022</p>
            <p class="copy2">
                Made with &#9786; by <a href="https://github.com/jfharris">Jeff Harris</a>
            </p>
            <div id="scroll-up">
                <i class="scroll-up" id="scroll-up"
                ><img
                src="assets/upArrow.png"
                class="socicon up-arrow"
                alt="scroll-up"
                /></i>
            </div>
            <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
            <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
            <script src="app.js"></script>
        </footer>
    </body>
</html>
